    <script>
  
      $(document).on("click",'.playpause',function () {
        let video = $(this).parent()
         if(video.children(".video").get(0).paused){       
           video.children(".video").get(0).play();   
           video.children(".playpause").fadeOut();
 
           }else{      
             video.children(".video").get(0).pause();
 
             video.children(".playpause").fadeIn();
 
           }
 
         });
